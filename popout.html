<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="stylesheet" href="slider.css"> -->
    <title>To Do List</title>
    <style>
        body {
            width: 350px;
            margin-top: 0px;
        }
        .todo-items,
        .todo-items li{
            margin:0;
            padding:0;
            list-style:none;
            align-items: center;
        }
        .todo-items li{
            margin: 5px 0;
            background-color:rgb(184, 210, 232);
            padding:10px;
            border: 1px solid grey;
            display: flex;
            justify-content: space-between;
            border-radius: 10px;
        }
        .todo-items li:hover{
            background-color:rgba(81, 111, 141, 0.45);
        }
        .todo-items li.done .item{
            text-decoration: line-through;
        }
        .todo-items li.not-done .item{
            text-decoration: none;
        }
        .todo-items div span{
            margin:3px;
            font-size:13px;
            cursor: pointer;
        }
        .todo-items span {
            cursor: pointer;
        }
        .new-item{
            display:none;
        }

        .new-item select.grade, .input{
            height: 21px;
            border-radius: 5px;
        }

        .input{
            height: 17px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .create-todo{
            margin-bottom: 20px;
            color: black;
            border: none;
            padding: 5px 6px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            border: 1px solid black;
            background-color: none;
        }

        .save-button {
            color: black;
            border: none;
            padding: 3px 6px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            border: 1px solid black;
            background-color: none;
            height:22px;
        }

        .create-todo:hover {
            background-color:rgb(81, 111, 141);
        }

        .heading {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0;
        }

        .climber {
            display: inline-block;
            vertical-align: middle;
        }

        .title {
            display: inline-block;
            margin: 0;
            align-items:center;
            vertical-align: middle;
            text-align: center;
        }

        .scale {
            font-size: 12px;
            color: white;
            position: absolute;
            top: 10px;
            right: 16px;
            cursor: pointer;
        }

    </style>
</head>

<body class="body">
    <span class="heading">
        <div class="climber-left"><img src="climber-left.png" alt="climber"></div>
        <div class="title">
            <h1 style="font-size: 30px; margin-bottom: 10px;">My Routes</h1>
            <button class="create-todo">New Route</button>
        </div>
        <div class="climber-right"><img src="climber-right.png" alt="climber"></div>
        <div class="scale">V</div>
    </span>
    
    
    <div class="new-item">
        <select class="grade">
            <option value="V1">V1</option>
            <option value="V2">V2</option>
            <option value="V3">V3</option>
            <option value="V4">V4</option>
            <option value="V5">V5</option>
            <option value="V6">V6</option>
            <option value="V7">V7</option>
            <option value="V8">V8</option>
        </select>
        <input class="input" type="text" placeholder="Get on that wall!">
        <button class="save-button">Save</button>
    </div>

    <ul class="todo-items"></ul>

    <script src="popout.js"></script>
</body>

</html>
